name: Datasets

on:
  push:
    branches: [ "master" ]
    paths:
      - 'datasets/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'datasets/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3    
    - name: Setup Dataset
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
        run: ./prepare_mnist_dataset
        
    - name: Upload Dataset Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mnist_artifact
        path: tmp/*
        retention-days: 30
